<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: 'Bill',
        lastName: 'Gates',
        age: 62
        // fullName: function () {
        //   return this.firstName + ' ' + this.lastName
        // }
      }
      let text = ''
      for (let x in person) {
        text = text + person[x] + ' '
      }
      document.write(text + '----<br>')
      person.age = 63
      document.write(`${person.firstName}/${person.age}<br>`)
      //   document.write(person.firstName + person.age + '<br>')

      function toCelsius(f) {
        return (5 / 9) * (f - 32)
      }
      document.write(toCelsius + '<br>') //不使用()访问函数将返回函数声明而不是函数结果
      let numbers = [45, 2, 12, 6]
      let txt = ''
      numbers.forEach(myfunction)
      function myfunction(value, index, array) {
        txt = txt + value + ' '
      }
      document.write(txt + '<br>')
    </script>
  </body>
</html>
