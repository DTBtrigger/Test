<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Limit Selection</title>
    <style>
      .limited-options {
        list-style-type: none;
        padding: 0;
      }
      .limited-options li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <form id="options-form">
      <ul class="limited-options">
        <li>
          <input type="checkbox" name="option" value="1" />
          Option 1
        </li>
        <li>
          <input type="checkbox" name="option" value="2" />
          Option 2
        </li>
        <li>
          <input type="checkbox" name="option" value="3" />
          Option 3
        </li>
        <li>
          <input type="checkbox" name="option" value="4" />
          Option 4
        </li>
        <li>
          <input type="checkbox" name="option" value="5" />
          Option 5
        </li>
      </ul>
    </form>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        const max = 3

        $('#options-form input[type="checkbox"]').change(function () {
          const select = $('#options-form input[type="checkbox"]:checked').length

          if (select >= max) {
            $('#options-form input[type="checkbox"]').not(':checked').attr('disabled', true)
          } else {
            $('#options-form input[type="checkbox"]').removeAttr('disabled')
          }
        })
      })
    </script>
  </body>
</html>
