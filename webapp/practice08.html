<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        width: 200px;
        height: 320px;
        border: 2px solid lightgray;
      }
      .box .img {
        width: 100%;
        height: 50%;
        text-align: center;
      }
      .img img {
        height: 100%;
        /* 这里如果是width: 100%;将会使图片溢出img盒子 */
      }
      .introduce {
        margin: 5px 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="img"><img src="img/mathBook.jpg" alt="" /></div>
      <div class="introduce">
        <p>高等数学教材，同济大学第七版</p>
      </div>
    </div>
  </body>
</html>
