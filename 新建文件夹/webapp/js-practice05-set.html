<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>有一个数组 [{ id: 9 }, { id: 8 }, { id: 7 }, { id: 7 }, { id: 7 }, { id: 6 }]</p>
    <button onclick="print()">点击查看去重复值后</button>
    <p id="after"></p>
    <script>
      let before = [{ id: 9 }, { id: 8 }, { id: 7 }, { id: 7 }, { id: 7 }, { id: 6 }]
      let flag = 1
      let after = []
      makeSet(before, after)

      function makeSet(before, after) {
        after.push(before[0])
        for (let i = 1; i < before.length; i++) {
          flag = 1
          for (let j = 0; j < after.length; j++) {
            if (before[i].id == after[j].id) {
              flag = 0
              break
            }
          }
          if (flag == 1) {
            after.push(before[i])
          }
        }
      }
      console.log(after)
      function print() {
        document.getElementById('after').innerHTML = JSON.stringify(after)
      }
    </script>
  </body>
</html>
