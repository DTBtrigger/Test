<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>问题</h1>
    <ul>
      <li>
        console.*的输出在哪显示
        <button type="button" onclick="showAnswer1()">看看答案</button>
      </li>
      <li>循环?常量?</li>
      <li>基于箭头的优点？</li>
      <li>
        之前都是在document中显示，这个单开了一个practice05.html,为什么->在 HTML 文档完全加载后使用
        document.write() 将删除所有已有的 HTML 和这个有关吗
      </li>
      <li>var与let的区别-> 快作用域，重新声明->参考js let</li>
      <li>什么时候适合var，什么时候适合let</li>
      <li>forEach</li>
    </ul>
    <h1>
      tips
      <ul>
        <li>避免字符串、数值或逻辑对象</li>
      </ul>
    </h1>
    <p id="prc01">一个段落</p>
    <button type="button" onclick="myfunction()">点击修改段落</button>
    <div>
      <button type="button" id="lighton" onclick="lighton()">开灯</button>
      <img id="prc03" src="img/eg_bulboff.gif" />
      <button type="button" id="lightoff" onclick="lightoff()">关灯</button>
    </div>
    <div>
      <button type="button" onclick="show()">点击获得js对象中的值</button>
      <p id="prc04">这里会被替换成对象的值</p>
    </div>
    <div>
      <button type="button" onclick="today()">点击知道</button>
      <p id="prc05">今天是星期几呢</p>
    </div>
    <div>
      <button type="button" onclick="loop()">试一试循环</button>
      <p id="prc06">尝试循环</p>
    </div>
    <div>
      <button type="button" onclick="showAlert()">弹出框框</button>
    </div>
    <div>
      <button type="button" onclick="showManyAlert()">如果有很多框框呢</button>
    </div>
    <div>
      <input type="text" onkeyup="upperCase(this)" />
    </div>
    <script>
      function myfunction() {
        document.getElementById('prc01').innerHTML = '另一个段落'
      }
      function lighton() {
        document.getElementById('prc03').src = 'img/eg_bulbon.gif'
      }
      function lightoff() {
        document.getElementById('prc03').src = 'img/eg_bulboff.gif'
      }
      let person = {
        firstName: 'John',
        lastName: 'Doe',
        id: 5566,
        getFullName() {
          return `${this.firstName} / ${this.lastName}`
        }
      }
      let show = () => {
        document.getElementById('prc04').innerHTML = person.getFullName()
      }
      function today() {
        let text
        switch (new Date().getDay()) {
          case 5:
            text = 'Todat is Friday'
            break
          case 0:
            text = 'Today is Sunday'
            break
        }
        document.getElementById('prc05').innerHTML = text
        // return text;
      }
      function loop() {
        let text = ''
        let courses = [
          { id: 1, name: 'java' },
          { id: 2, name: 'C++' }
        ]
        for (const c of courses) {
          text = text + `${c.id} / ${c.name}<br>`
        }
        document.getElementById('prc06').innerHTML = text
      }
      console.log('日志')
      console.info('信息')
      console.warn('警告')
      console.error('错误')
      let showAlert = () => {
        window.alert('haha')
      }
      let showManyAlert = () => {
        window.alert(1)
        window.alert(2)
        document.write('答案是会都按顺序输出来') //之前都是在document中显示，这个单开了一个practice05.html,为什么
      }
      let showAnswer1 = () => {
        document.write('f12-控制台')
      }
      let upperCase = (input) => {
        input.value = input.value.toUpperCase()
      }
    </script>
  </body>
</html>
